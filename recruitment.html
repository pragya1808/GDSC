  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDSC Recruitment Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
    /* Dark background */
    font-family: 'Arial', sans-serif;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    gap: 10px;
    width: 80%;
    max-width: 1200px;
    height: 600px;
  }

  .box {
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
    font-size: 50px;
    font-weight: bold;

  }

  /* Specific box styles */
  .box1 {
    background-color: #FF4B4B;
    /* Red */
    grid-column: 1 / 2;
    grid-row: 1 / 3;
    border-top-left-radius: 10px;
  }

  .box2 {
    font-family: "Sixtyfour Convergence", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
    font-variation-settings:
      "BLED" 0,
      "SCAN" 0,
      "XELA" 0,
      "YELA" 0;
    background-color: #F9D8B4;
    /* Beige */
    grid-column: 2 / 3;
    grid-row: 1 / 2;
  }

  .box3 {
    background-color: #D3BFFF;
    /* Light purple */
    grid-column: 3 / 4;
    grid-row: 1 / 3;
    border-top-right-radius: 10px;
  }

  .box4 {
    background-color: black;
    /* Dark center */
    text-align: center;
    grid-column: 2 / 3;
    grid-row: 2 / 3;
    font-size: 3rem;
    color: #FFF;
    font-family: 'Cursive', sans-serif;
    font-family: "Lobster", sans-serif;
    font-weight: 400;
    font-style: normal;
  }

  .box5 {
    background-color: #9FFF8C;
    /* Light green */
    grid-column: 1 / 3;
    grid-row: 3 / 4;
    font-family: "Dancing Script", cursive;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
    border-bottom-left-radius: 10px;
  }

  .box6 {
    background-color: #F5E3BE;
    /* Light peach */
    grid-column: 3 / 4;
    grid-row: 3 / 4;
    font-family: "Edu AU VIC WA NT Guides", cursive;
    font-optical-sizing: auto;
    border-bottom-right-radius: 10px;
  }

  /* Adjust font sizes for mobile */
  @media (max-width: 768px) {
    .box {
      font-size: 1.5rem;
    }

    .box4 {
      font-size: 2rem;
    }
  }
</style>

<body>
  <div class="container">
    <div class="box box1">
      <span class="material-symbols-outlined">
        stylus_note
      </span>
    </div>
    <div class="box box2">
      <p>12833</p> <!-- Number in the second box -->
    </div>
    <div class="box box3">
      <span class="material-symbols-outlined">
        visibility_off
      </span>
    </div>
    <div class="box box4">
      <p>Pragya</p> <!-- Center text -->
    </div>
    <div class="box box5">
      <p>Works</p> <!-- Text in the bottom left -->
    </div>
    <div class="box box6">
      <p>Fear & Failures</p> <!-- Text in the bottom right -->
    </div>
  </div>
</body>

</html>
